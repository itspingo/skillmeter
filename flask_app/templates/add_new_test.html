<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Test - TestGenius</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-md flex flex-col">
            <div class="flex items-center justify-center h-20 border-b">
                <span class="text-2xl font-['Pacifico'] text-primary">TestGenius</span>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="recruiter_dashboard.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg">
                    <i class="ri-dashboard-line mr-3"></i>
                    <span>Dashboard</span>
                </a>
                <a href="recruiter_tests.html" class="flex items-center px-4 py-2 text-white bg-primary rounded-lg">
                    <i class="ri-file-list-3-line mr-3"></i>
                    <span>Tests</span>
                </a>
                <a href="recruiter_candidates.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg">
                    <i class="ri-team-line mr-3"></i>
                    <span>Candidates</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg">
                    <i class="ri-bar-chart-box-line mr-3"></i>
                    <span>Analytics</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg">
                    <i class="ri-settings-3-line mr-3"></i>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="px-4 py-6 border-t">
                <a href="home.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg">
                    <i class="ri-logout-box-r-line mr-3"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Topbar -->
            <header class="bg-white shadow-sm border-b h-20 flex items-center justify-end px-8">
                 <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="Search..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent w-64">
                        <div class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 flex items-center justify-center">
                            <i class="ri-search-line text-gray-400"></i>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <img class="h-10 w-10 rounded-full object-cover" src="https://i.pravatar.cc/150?u=recruiter" alt="Recruiter Avatar">
                        <div>
                            <div class="font-semibold">John Doe</div>
                            <div class="text-sm text-gray-500">Recruiter</div>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-8">
                <div class="bg-white shadow-md rounded-lg p-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Create a New Test</h1>
                    <p class="text-gray-600 mb-8">Fill out the details below to generate a new test with our AI-powered engine.</p>
                    
                    <form action="#" method="POST">
                        <div class="space-y-6">
                            <div>
                                <label for="test-name" class="block text-sm font-medium text-gray-700">Test Name</label>
                                <input type="text" name="test-name" id="test-name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="e.g., Senior Frontend Developer Assessment">
                            </div>

                            <div>
                                <label for="test-description" class="block text-sm font-medium text-gray-700">Job Description / Skills to Test</label>
                                <textarea id="test-description" name="test-description" rows="6" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Paste the job description here or list the key skills you want to assess (e.g., React, Node.js, SQL, Problem Solving). Our AI will generate relevant questions based on this input."></textarea>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Test Configuration</label>
                                <div class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label for="num-questions" class="block text-sm text-gray-600">Number of Questions</label>
                                        <select id="num-questions" name="num-questions" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                            <option>10</option>
                                            <option selected>20</option>
                                            <option>30</option>
                                            <option>50</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="test-duration" class="block text-sm text-gray-600">Test Duration (minutes)</label>
                                        <input type="number" name="test-duration" id="test-duration" value="30" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                    </div>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Anti-Cheating Measures</label>
                                <div class="mt-2 space-y-2">
                                    <div class="flex items-center">
                                        <input id="webcam-proctoring" name="proctoring[]" type="checkbox" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary" checked>
                                        <label for="webcam-proctoring" class="ml-2 block text-sm text-gray-900">Enable Webcam Proctoring</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="screen-recording" name="proctoring[]" type="checkbox" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary" checked>
                                        <label for="screen-recording" class="ml-2 block text-sm text-gray-900">Enable Screen Recording</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="tab-switching" name="proctoring[]" type="checkbox" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary">
                                        <label for="tab-switching" class="ml-2 block text-sm text-gray-900">Detect Tab Switching</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-8 pt-5 border-t border-gray-200 flex justify-end space-x-4">
                            <a href="recruiter_tests.html" class="bg-gray-100 text-gray-700 px-6 py-3 font-semibold hover:bg-gray-200 transition-colors duration-200 whitespace-nowrap !rounded-button">
                                Cancel
                            </a>
                            <button type="submit" class="bg-primary text-white px-6 py-3 font-semibold hover:bg-blue-600 transition-colors duration-200 whitespace-nowrap !rounded-button flex items-center space-x-2">
                                <i class="ri-lightbulb-flash-line"></i>
                                <span>Generate Test</span>
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
