{% extends "base.html" %}

{% block title %}Create New Test - TestGenius{% endblock %}

{% block content %}
    <div class="bg-white shadow-md rounded-lg p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Create a New Test</h1>
        <p class="text-gray-600 mb-8">Fill out the details below to create a new test.</p>
        
        <form action="{{ url_for('create_test') }}" method="POST">
            <div class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Test Name</label>
                    <input type="text" name="title" id="title" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="e.g., Senior Frontend Developer Assessment" required>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="4" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Describe the purpose and content of this test"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Test Configuration</label>
                    <div class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="time_limit_minutes" class="block text-sm text-gray-600">Time Limit (minutes)</label>
                            <input type="number" name="time_limit_minutes" id="time_limit_minutes" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Optional">
                        </div>
                        <div>
                            <label for="pass_threshold" class="block text-sm text-gray-600">Passing Threshold (%)</label>
                            <input type="number" name="pass_threshold" id="pass_threshold" min="0" max="100" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Optional">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Test Settings</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="is_public" name="is_public" type="checkbox" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary">
                            <label for="is_public" class="ml-2 block text-sm text-gray-900">Make this test public</label>
                        </div>
                        <div class="flex items-center">
                            <input id="show_answers" name="show_answers" type="checkbox" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary">
                            <label for="show_answers" class="ml-2 block text-sm text-gray-900">Show answers after completion</label>
                        </div>
                        <div class="flex items-center">
                            <input id="randomize_questions" name="randomize_questions" type="checkbox" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary" checked>
                            <label for="randomize_questions" class="ml-2 block text-sm text-gray-900">Randomize question order</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 pt-5 border-t border-gray-200 flex justify-end space-x-4">
                <a href="{{ url_for('recruiter_tests') }}" class="bg-gray-100 text-gray-700 px-6 py-3 font-semibold hover:bg-gray-200 transition-colors duration-200 whitespace-nowrap !rounded-button">
                    Cancel
                </a>
                <button type="submit" class="bg-primary text-white px-6 py-3 font-semibold hover:bg-blue-600 transition-colors duration-200 whitespace-nowrap !rounded-button flex items-center space-x-2">
                    <i class="ri-save-line"></i>
                    <span>Save Test</span>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
