{% extends "base.html" %}

{% block title %}Create Invitation - TestGenius{% endblock %}

{% block content %}
    <div class="bg-white shadow-md rounded-lg p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Invite Candidate</h1>
        <p class="text-gray-600 mb-8">Send an invitation for "{{ test.title }}"</p>
        
        <form action="{{ url_for('create_invitation', test_id=test.id) }}" method="POST">
            <div class="space-y-6">
                <div>
                    <label for="invitee_email" class="block text-sm font-medium text-gray-700">Candidate Email *</label>
                    <input type="email" name="invitee_email" id="invitee_email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
                </div>

                <div>
                    <label for="expires_at" class="block text-sm font-medium text-gray-700">Expiration Date *</label>
                    <input type="datetime-local" name="expires_at" id="expires_at" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
                </div>

                <div>
                    <label for="custom_message" class="block text-sm font-medium text-gray-700">Custom Message (Optional)</label>
                    <textarea name="custom_message" id="custom_message" rows="3" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Add a personal message for the candidate..."></textarea>
                </div>
 
                <div>
                    <label for="base_lang" class="block text-sm font-medium text-gray-700">Language</label>
                    <select name="base_lang" id="base_lang" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="en" selected>English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                    </select>
                </div>
            </div>

            <div class="mt-8 pt-5 border-t border-gray-200 flex justify-end space-x-4">
                <a href="{{ url_for('test_invitations', test_id=test.id) }}" class="bg-gray-100 text-gray-700 px-6 py-3 font-semibold hover:bg-gray-200 transition-colors duration-200 whitespace-nowrap !rounded-button">
                    Cancel
                </a>
                <button type="submit" class="bg-primary text-white px-6 py-3 font-semibold hover:bg-blue-600 transition-colors duration-200 whitespace-nowrap !rounded-button flex items-center space-x-2">
                    <i class="ri-mail-send-line"></i>
                    <span>Send Invitation</span>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
