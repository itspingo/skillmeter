{% extends 'base.html' %}

{% block title %}Edit Question in {{ test.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Question in "{{ test.name }}"</h2>

    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('edit_question_for_test', test_id=test.id, question_id=question.id) }}" method="POST">
                <div class="mb-3">
                    <label for="question_data" class="form-label">Question Data (Text, JSON, etc.)</label>
                    <textarea class="form-control" id="question_data" name="question_data" rows="5" required>{{ question.question_data }}</textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="type_id" class="form-label">Question Type</label>
                        <select class="form-select" id="type_id" name="type_id" required>
                            {% for type in question_types %}
                            <option value="{{ type.id }}" {% if question.type_id == type.id %}selected{% endif %}>{{ type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="difficulty_id" class="form-label">Difficulty Level</label>
                        <select class="form-select" id="difficulty_id" name="difficulty_id" required>
                            {% for level in difficulty_levels %}
                            <option value="{{ level.id }}" {% if question.difficulty_id == level.id %}selected{% endif %}>{{ level.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="time_limit" class="form-label">Time Limit (seconds)</label>
                        <input type="number" class="form-control" id="time_limit" name="time_limit" value="{{ question.time_limit }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="max_score" class="form-label">Max Score</label>
                        <input type="number" class="form-control" id="max_score" name="max_score" value="{{ question.max_score }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="explanation" class="form-label">Explanation (Optional)</label>
                    <textarea class="form-control" id="explanation" name="explanation" rows="3">{{ question.explanation or '' }}</textarea>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="active" name="active" value="1" {% if question.active %}checked{% endif %}>
                    <label class="form-check-label" for="active">
                        Active
                    </label>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Update Question</button>
                    <a href="{{ url_for('test_details', test_id=test.id) }}" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
